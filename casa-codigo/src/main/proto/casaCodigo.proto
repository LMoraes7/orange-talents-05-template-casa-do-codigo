syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
option java_outer_classname = "CasaCodigo";
option objc_class_prefix = "HLW";

package br.com.zup.edu;

service CasaCodigoService {
  rpc send (CasaCodigoRequest) returns (CasaCodigoReply) {}
}

message CasaCodigoRequest {
  string name = 1;
}

message CasaCodigoReply {
  string message = 1;
}